<ion-header>
	<encabezado [PageTitle]="tituloPagina"></encabezado>
</ion-header>

<ion-content padding>

	<ion-item>
		<ion-icon name="pin" item-start></ion-icon>
		Actual
		<ion-badge item-end>{{ posicionActual.latitude | number:'1.2-4'}}</ion-badge>
		<ion-badge item-end>{{ posicionActual.longitude | number:'1.2-4' }}</ion-badge>
	</ion-item>
	<button ion-button full color="dark" (click)="obtenerPosicionActual()">Obtener posici√≥n actual</button>

	<ion-item>
		<ion-icon name="compass" item-start></ion-icon>
		Tiempo Real Latitud - Longitud
	</ion-item>

	<ion-item>
		<ion-badge item-end [color]="bagColor">{{ posicion.latitude}}</ion-badge>
		<ion-badge item-end [color]="bagColor">{{ posicion.longitude}}</ion-badge>
	</ion-item>
	<button ion-button full color="danger" (click)="pararSeguimiento()">Parar de Seguir</button>
	<button ion-button full color="secondary" (click)="posicionTiempoReal()">Iniciar Seguimiento</button>

</ion-content>
